<div class="board">
  <button (click)="displayForm()" style="margin: 20px 0">
    New Task
  </button>
  <div *ngIf="showTaskForm">
    <task-form (onSave)="saveTask($event)"></task-form>
  </div>

  <div class="lists">
    <div *ngFor="let statusType of statusList">
      <task-list [taskList]="filterTasks(statusType, taskList)" [statusType]="statusType"></task-list>
    </div>
  </div>
</div>
